                <!DOCTYPE html>
                <html lang="en">

                <head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Formulario</title>
                    <link rel="stylesheet" href="/style.css">
                </head>

                <body>

                    <header>
                        <img class="imgheader" src="/logo.png" alt="">
                    </header>

                    <main>

                        <form>
                            <h1>Cadrastro</h1>
                            <fieldset>
                                <legend> Dados Pessoais</legend>

                                <div>
                                    <label for="username">Nome do Usuário</label>
                                    <input type="text" nome="username" id="username" placeholder="Digite aqui!!">
                                </div>
                                <div>
                                    <label for="userPassWord">Digite sua senha</label>
                                    <input type="password" name="userPassWord" id="userPassWord" placeholder="*******">

                                </div>
                                <div>
                                    <label for="emailDeUsuario">Digite seu e-mail</label>
                                    <input type="email" nome="emailDeUsuario" id="emailDeUsuario"
                                        placeholder="Digite aqui!!">
                                </div>
                                <div>
                                    <label for="dateDeNascimento">Data de Nascimento</label>
                                    <input type="date" nome="dateDeNascimento" id="dateDeNascimento">
                                </div>
                                <div>
                                    <label for="userDescription">Depoimento</label>
                                    <textarea name="userDescription" id="userDescription"></textarea>
                                </div>
                               
                            </fieldset>

                            <fieldset>
                                <legend> Formas de pagamentos</legend>
                                <div>

                                    <input type="radio" name="payment" id="credt" checked>
                                    <label for="credit">Credito</label>

                                    <input type="radio" name="payment" id="debit">
                                    <label for="debit">Credito</label>

                                    <input type="radio" name="payment" id="bill">
                                    <label for="bill">Credito</label>

                                </div>


                                

                                <div>

                                    <label for="userPlan">Plano</label>
                                    <select name="userPlan" id="userPlan">
                                        <option value=1>Gold</option>
                                        <option value=2>Silver</option>
                                        <option value=3>Bronze</option>
                                    </select>
                                </div>
                            </fieldset>


                            <fieldset>
                                <legend> Recomendações </legend>
                              

                                <input type="checkbox" name="recommended" id="firstProduct">
                                <label for="firstProduct">Carregador</label>

                                <input type="checkbox" name="recommended" id="secondProduct">
                                <label for="secondProduct">Fone de ouvido</label>

                                <input type="checkbox" name="recommended" id="thirdProduct">
                                <label for="thirdProduct">Capa de couro</label>

                            </div>



                            <div>
                                <button type="reset">Limpar</button>

                            </div>


                            <div>
                                <button type="submit">Cadastrar</button>

                            </div>

                        </fieldset>


                        </form>


                    </main>

                </body>

                </html>
